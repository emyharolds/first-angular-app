<label>Server Name</label>
<input
    type="text"
    class="form-control"
    [(ngModel)]="serverName">
<!-- <p>{{ serverName }}</p> -->
<button 
    class="btn btn-primary" 
    [disabled]="!allowNewServer"
    (click)="onCreateServer()">Add Server</button>
<!-- <p [innerText] = "serverCreationStatus"></p> -->
<!-- <p *ngIf="serverCreated; else noServer">Server was created. Server name is {{ serverName }}</p> -->
<ng-template #noServer>
    <p>No Server was created</p>
</ng-template>
<hr>
<app-server
    *ngFor="let server of servers"></app-server>

<hr>

<button 
    (click)="onToggleDetails()"
    class="btn btn-primary">Toggle Display Details</button>
<p *ngIf="showSecret">Secret Password = Tuna</p>
<div
    *ngFor="let logItem of log; let i = index"
    [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'white'}"
    [ngClass]="{'white-color': i >= 4}">{{ logItem }}</div>
